<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fable-Log Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A flexible, extensible logging framework for Node.js and browser applications">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #42b983;
            --sidebar-width: 280px;
        }
        .sidebar {
            padding-top: 20px;
        }
        .sidebar > h1 {
            margin: 0 auto 1rem;
            padding: 0 20px;
        }
        .sidebar > h1 a {
            color: var(--theme-color);
        }
        .markdown-section code {
            border-radius: 3px;
            padding: 2px 6px;
        }
        .markdown-section pre > code {
            padding: 1em;
        }
        .markdown-section table {
            display: table;
            width: 100%;
        }
        .app-name-link img {
            max-width: 120px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'fable-log',
            repo: 'https://github.com/stevenvelozo/fable-log',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                placeholder: 'Search',
                noData: 'No results found',
                paths: 'auto',
                depth: 3
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            }
        }
    </script>
    <!-- Docsify core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Code highlight -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <!-- Copy code -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
